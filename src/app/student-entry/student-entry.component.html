
<div class="container">
  <div class="row">
    <div class="col-md-8 offser-t-md-2">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Create New Student</h3>
        </div>
        <div class="card-body">
          <form>
           <div class="form-group">
             <label for="name">Name</label>
             <input type="text" id="name" name="name" [(ngModel)]="model.name" class="form-control">
           </div>

           <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="model.phone" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="model.email" class="form-control">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="model.address" class="form-control">
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="save()">Create</button>
          </div>
          <br/>
          <div class="text-right">
              <a class="btn btn-primary btn-block" href="/list">Back To Students</a>
            </div>
  

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
