<form>
  <input type="text" name="keyword" [(ngModel)]="searchRequest.keyword" placeholder="Search By keyword"><br>
  <input type="text" name="name" [(ngModel)]="searchRequest.name" placeholder="Search By Name"><br>

  <button (click)="search()">Search</button>
  </form>
  
  
  
  <table class="table table-dark">
    <thead>
      <tr>
        <td (click)="sort('name')">Name</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of models">
        <td>{{s.name}}</td>
      </tr>
    </tbody>
  </table>
  
  <button (show)="searchRequest.page>1" (click)="previous()">Previous</button>
  <label>Current Page:{{searchRequest.page}}</label>
  <button (click)="next()">Next</button>
